<div ng-include=" 'templates/partials/toolbar.html' "></div>
<div flex layout="row">
  <div ng-include=" 'templates/partials/sidebar.html' "></div>
  <div flex layout="column">
    <md-content>
      <md-progress-linear class="md-warn" md-mode="indeterminate" ng-hide="bar"> Cargando... </md-progress-linear>
        <md-list>
          <md-subheader>Ultimos eventos</md-subheader>
            <md-list-item md-ink-ripple class="md-3-line" ng-repeat="item in items | filter: searchQuery">
              <div class="md-list-item-text" layout="column">
                <h3>{{ item.event_name }}</h3>
                <h4>{{ item.date_date }}</h4>
                <p>{{ item.category_name }}</p>
              </div>
              <div class="md-secondary md-icon-button" ng-include=" 'templates/app/dashboard-menu.html' "></div>
              <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
  </div>
</div>
