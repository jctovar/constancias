<div ng-include=" 'templates/partials/back.html' "></div>
<md-content id="content" layout-align="center" class="md-padding" layout="column">
    <!-- Inicia formulario -->
    <form name="form">
        <md-input-container class="md-block" flex-gt-xs>
            <label>Perfil del usuario</label>
            <md-select ng-model="item.role_id" ng-change="change()">
                <md-option ng-repeat="role in list1" value="{{ role.role_id }}">
                {{ role.role_name }}
                </md-option>
            </md-select>
            <br>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Nombre completo</label>
            <input name="account_name" ng-model="item.account_name" type="text" ng-change="change()" md-maxlength="45" capitalize required autofocus>
            <div ng-messages="form.account_name.$error">
                <div ng-message="required">Campo requerido</div>
                <div ng-message="md-maxlength">El campo debe de ser de menos de 45 caracteres de longitud</div>
            </div>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Correo electrónico</label>
            <input name="account_email" ng-model="item.account_email" type="email" ng-change="change()" md-maxlength="45" ng-pattern="/^.+@.+\..+$/">
            <div ng-messages="form.account_email.$error">
                <div ng-message-exp="['md-maxlength', 'pattern']">
                    Se requiere un correo electrónico valido
                </div>
            </div>
        </md-input-container>
        <md-switch ng-true-value="1" class="md-primary" ng-model="item.account_enable" aria-label="habilitado" ng-change="change()">
            Habilitado
        </md-switch>
    </form>
    <!-- Termina formulario -->
</md-content>
<md-button  ng-disabled="!form.$valid" class="md-fab md-fab-bottom-right" ng-click="save()">    
  <md-icon md-svg-icon="check"></md-icon>
  <md-tooltip md-direction="top"> Aceptar </md-tooltip>
</md-button>
