<div layout="column" layout-fill layout-align="center center">
  <div layout="column" role="main">
    <div layout-align="space-between stretch" layout="column">
      <div layout="row" layout-padding layout-align="center">
       <div flex="100">
        <img src="img/unam_256_grey.png" alt="unam logo" class="logo-unam">
        <h1 class="title">Ingreso</h1>
        <section layout="column" layout-align="center">
          <form name="form">
            <md-input-container class="md-block">
              <label>Usuario</label>
              <input name="user_email" ng-model="user_email" type="email" required autofocus>
              <div ng-messages="form.user_email.$error">
                  <div ng-message="required">Campo requerido.</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>Contrase√±a</label>
              <input name="user_password" ng-model="user_password" type="password" required>
              <div ng-messages="form.user_password.$error">
                  <div ng-message="required">Es necesario.</div>
              </div>
            </md-input-container>
          </form>
        </section>
        <section layout-align="center" layout="row">
          <md-button ng-disabled="!form.$valid" class="md-raised md-primary md-hue-2" ng-click="login()" flex>Ingresar</md-button>
        </section>
        <section layout-align="center" layout="row">
          <p>Todavia no tienes cuenta, registrate</p> 
        </section>
        <section layout-align="center" layout="row">
          <a class="small" ng-href="#/"><md-icon md-svg-icon="arrow_back"></md-icon> regresar a inicio</a> 
        </section>
       </div>
      </div>
    </div>
  </div>
</div>
