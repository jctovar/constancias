<div ng-include=" 'templates/partials/back.html' "></div>
<md-content layout-padding>
    <form name="form">
        <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-xs>
                <label>Categoría</label>
                <md-select ng-model="item.category_id" ng-change="change()">
                    <md-option ng-repeat="category in list1" value="{{ category.category_id }}">
                    {{ category.category_name }}
                    </md-option>
                </md-select>
                <br>
            </md-input-container>
        </div>
        <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-xs>
                <label>Nombre del evento</label>
                <input name="event_name" ng-model="item.event_name" type="text" ng-change="change()" capitalize md-maxlength="45" required>
                <div ng-messages="form.event_name.$error">
                    <div ng-message="md-maxlength">El campo debe de ser de menos de 45 caracteres de longitud</div>
                    <div ng-message="required">Campo requerido.</div>
                </div>
            </md-input-container>
        </div>
        <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-xs>
                <label>Descripción</label>
                <input name="event_description" ng-model="item.event_description" type="description" ng-change="change()" capitalize md-maxlength="45" required>
                <div ng-messages="form.event_description.$error">
                    <div ng-message="md-maxlength">El campo debe de ser de menos de 45 caracteres de longitud</div>
                    <div ng-message="required">Campo requerido.</div>
                </div>
            </md-input-container>
        </div>
    </form>
</md-content>
<md-button  ng-disabled="!form.$valid" class="md-fab md-fab-bottom-right" ng-click="save()">    
  <md-icon md-svg-icon="check"></md-icon>
  <md-tooltip md-direction="top"> Aceptar </md-tooltip>
</md-button>
